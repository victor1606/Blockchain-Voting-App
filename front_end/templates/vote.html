{% extends "base.html" %}
{% block content %}
<h2>Cast Your Vote</h2>
<form method="POST" action="{{ url_for('vote') }}">
    <label for="pem_path">PEM File Path:</label>
    <input type="text" id="pem_path" name="pem_path" required><br>
    <label for="personal_info">CNP:</label>
    <input type="text" id="personal_info" name="personal_info" required><br>
    <label for="candidate_code">Candidate Code:</label>
    <input type="text" id="candidate_code" name="candidate_code" required><br>
    <button type="submit">Submit Vote</button>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
