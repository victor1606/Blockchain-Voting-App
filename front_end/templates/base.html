<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3"><b>Blockchain Voting System</b></h1>
        
        <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
            <div id="info" class="mb-4 responsive-box" style="flex: 1; min-width: 300px;">
                <h2>Election Info</h2>
                <div id="infoContent">Loading election info...</div>
            </div>
        
            <div id="message-container" class="responsive-box" style="flex: 1; min-width: 300px; display: flex; flex-direction: column;">
                <h2>System Messages</h2>
                <div id="messages" style="height: 300px; overflow-y: auto; padding: 10px; border-left: 1px solid #ccc; border-radius: 5px;"></div>
            </div>
        </div>
                
        
        <div class="mb-4">
            <h2>Cast Your Vote</h2>
            <form id="voteForm" action="/vote" enctype="multipart/form-data" method="POST">
                <div class="mb-3">
                    <label for="pem_file" class="form-label">Upload .pem File</label>
                    <input type="file" id="pem_file" name="pem_file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="personal_info" class="form-label">CNP</label>
                    <input type="text" id="personal_info" name="personal_info" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="candidate_code" class="form-label">Candidate Code</label>
                    <select id="candidate_code" name="candidate_code" class="form-control" required>
                        <option value="">Select a candidate...</option>
                    </select>
                </div>
                
                
                <div id="buttonGroup" style="display: flex; align-items: center; gap: 10px;">
                    <button type="submit" class="btn btn-primary">Submit Vote</button>
                    <div id="loader" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </form>
            
            <div id="itachi" class="mt-4">
            </div>
        </div>

        <div id="results" class="mb-4">
            <h2>Election Results</h2>
            <div id="resultsContent">Loading election results...</div>
        </div>

        <div>
            <div id="buttonGroup">
                <button id="infoBtn" class="btn btn-info" onClick="window.location.reload();">Refresh Results</button>
            </div>
        </div>
    </div>
</body>
</html>
